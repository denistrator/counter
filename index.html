<!doctype html>
<html class="no-js" lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Counter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script>!function (e) {
        e.className = e.className.replace(/\bno-js\b/, "js")
    }(document.documentElement)</script>
</head>

<body>
<h3 class="counter-wrap">
    Я хочу съесть
    <span class="counter">19</span>
    <span class="counter-word">блинчиков</span>
</h3>
<h3 class="counter-wrap">
    ...но могу съесть
    <span class="counter2">8</span>
    <span class="counter-word">блинов</span>
</h3>

<script src="js/main.js"></script>
<script>
    var myCounter = new Counter(".counter", {
        minDelay: 1.3,
        maxDelay: 2.22,
        direction: "in",
        variants: "блинчик, блинчика, блинчиков"

    });
    var myCounter2 = new Counter(".counter2", {
        minDelay: 1.44,
        maxDelay: 2.67,
        direction: "in",
        variants: "блин, блина, блинов"

    });
</script>
</body>

</html>
