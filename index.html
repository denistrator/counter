    <link rel="stylesheet" href="css/normalize.min.css">

<body>
<h3 class="counter-wrap">
    Я хочу съесть
    <span class="counter" data-min-delay="1" data-max-delay="2" data-direction="increase">19</span>
    <span class="counter-word"
          data-variants="блинчик, блинчика, блинчиков">блинчиков</span>
</h3>
<h3 class="counter-wrap">
    ...но могу съесть
    <span class="counter2" data-min-delay="2" data-max-delay="4" data-direction="increase">8</span>
    <span class="counter-word"
          data-variants="блин, блина, блинов">блинов</span>
</h3>

<script src="js/main.js"></script>
<script>
    var myCounter = new Counter(".counter");
    var myCounter2 = new Counter(".counter2");
</script>

</html>
